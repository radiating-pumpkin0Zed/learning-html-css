<!DOCTYPE html>
<html>
    <head>

        <style>
            
            input {
                width: 250px;
                padding: 10px;
                margin: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
                display: block;
            }
                input::placeholder {
                    color: #888;
                }
                input:focus {
                    border-color: #007BFF;
                    outline: none;
                }
            
            p {
                width: 200px;
                display: inline-block;
                vertical-align: middle;
                cursor: default;
            }

        </style>

    </head>
    <body>

        <input type="text" placeholder="Name">

        <input type="text" placeholder="Email">

        <p>
            Thanks for chatting with our customer support.
            Would you like to take our quick survey?
        </p> 
        <button> Yes </button>
        <button> No </button>
        
    </body>
</html>
