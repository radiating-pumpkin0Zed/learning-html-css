<!DOCTYPE html>
<html>
  <head>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <style>

        body {
          background-color: #fff;
          font-family: Arial, sans-serif;
          text-align: center;
          margin-top: 150px;
        }

        .logo {
          font-size: 70px;
          font-family: Georama, Roboto, sans-serif;
          letter-spacing: 0px;
          font-weight: normal;
        }

        .logo span:nth-child(1) { color: #4285f4; }
        .logo span:nth-child(2) { color: #ea4335; }
        .logo span:nth-child(3) { color: #fbbc05; }
        .logo span:nth-child(4) { color: #4285f4; }
        .logo span:nth-child(5) { color: #34a853; }
        .logo span:nth-child(6) { color: #ea4335; }

        .search-box {
            margin-top: 30px;
        }

        input[type="text"] {
            width: 600px;
            height: 44px;
            padding: 0 20px;
            border: none;
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            font-size: 16px;
            outline: none;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons input {
            font-size: 14px;
            margin: 5px;
            padding: 10px 16px;
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons input:hover {
            border: 1px solid #c6c6c6;
            background-color: #f8f9fa;
        }

    </style>

    <title> Fake Google </title>

  </head>

  <body>

    <div class="logo">
        <span>G</span>
        <span>o</span>
        <span>o</span>
        <span>g</span>
        <span>l</span>
        <span>e</span>
    </div>

    <div class="search-box">
        <input type="text" placeholder="Search Google or type a URL">
    </div>

    <div class="buttons">
        <input type="button" value="Google Search">
        <input type="button" value="I'm Feeling Lucky">
    </div>
    
  </body>
</html>
