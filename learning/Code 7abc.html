<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                display: inline-block;
                vertical-align: top;
                margin: 15px;
                cursor: pointer;
            }
            
            .rain-world {
                border-radius: 15px;
            }

            .rain {
                object-fit: cover;
            }

            .world {
                border-radius: 100px;
                object-fit: cover;
            }

        </style>
    </head>
    
    <body>

        <img class="rain-world" src="/img-rain world.png" width="200" height="100">

        <img class="rain" src="/img-rain world.png" width="100" height="100"> 
        
        <img class="world" src="/img-rain world.png" width="100" height="100">

    </body>

</html>
