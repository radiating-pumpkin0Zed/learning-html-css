<!DOCTYPE html>
<html>
  <head>
      <title>Buttons</title>
    <style>
  .uber-button {
    background-color: Black;
    color: White;
    border: none;
    width: 95px;
    height: 35px;
    font-family: Arial;
    padding: 10px;
    border: none;
    font-size: 11px;
    text-align: center;
    margin-right: 50px;
    margin-bottom: 20px;
    display: inline-block;
    cursor: pointer;
  }
  .uber-button:hover {
    opacity: 0.7;  
    transition: opacity 0.15s;
  }

  .amazon-button {
    background-color: rgb(255,216,20);
    color: black;
    border-radius: 20px;
    width: 175px;
    text-align: center;
    height: 34px;
    padding: 7px;
    font-family: Arial;
    font-size: 15px;
    border: none;
    display: inline-block;
    margin-right: 50px;
    cursor: pointer;
  }
  .amazon-button:hover {
    background-color: rgb(232, 195, 10);
    transition: background-color 0.15s;
  }
  
  .github-button {
    background-color: rgb(46,164,79);
    font-family: Arial;
    color: White;
    font-weight: bold;
    width: 90px;
    font-size: 13px;
    text-align: center;
    border-radius: 5px;
    padding: 10px 15px;
    border: none;
    display: inline-block;
    cursor: pointer;
    margin-right: 50px;
  }
  .github-button:hover {
    box-shadow:4px 4px 10px rgba(0, 0, 0, 0.3);
    transition: box-shadow 0.15s;
  }

  .bootstrap-button {
    background-color: rgb(121,82,179);
    border: none;
    color: white;
    font-size: medium;
    font-weight: bold;
    font-family: Arial;
    border-radius: 5px;
    padding: 12px 22px;
    cursor: pointer;
    margin-right: 5px;
  }
  .bootstrap-button:hover {
    background-color: rgb(109, 72, 163);
    transition: background-color 1s;
  }
  .download {
    background-color: white;
    color: rgb(108,117,125);
    border-width: 1px;
    font-weight: bold;
    border-color: rgb(108,117,125);
    border-radius: 3px;
    font-size: medium;
    font-family: Arial;
    padding: 11px 22px;
    cursor: pointer;
    margin-right: 50px;
  }
  .download:hover{
    color: white;
    background-color: rgb(108,117,125);
    transition: color 1s,
    background-color 1s ease-in-out;
  }

  .tweet-button {
    background-color: rgb(13, 176, 245);
    color: white;
    border: none;
    border-radius: 25px;
    padding: 12px 22px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
  }
  .tweet-button:hover {
    box-shadow: 4px 4px 10px rgba(0,0,0,0.7);
    transition: box-shadow 0.6s ease-in-out;
    transform: scale(1.1);
    transition: transform 0.4s ease-in-out;
  }


  </style>
</head>
<body>
  <button class="uber-button">
    Request now
  </button>

  <button class ="amazon-button">
    Add to Cart
  </button>

  <button class="github-button">
    Sign up
  </button>
  
  <button class="bootstrap-button">
    Get started
  </button>
  <button class="download">
    Download
  </button>

  <button class="tweet-button"> 
    Tweet
  </button>

</body>
</html>
