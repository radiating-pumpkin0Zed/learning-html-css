<!DOCTYPE html>
<html>
    <head>
        <style>
            .button-back {
                cursor: pointer;
                margin-right: 10px;
                padding: 10px 15px;
                font-size: 20px;
                font-weight: bold;
            }
            .button-back:hover {
                opacity: 0.7;
                transition: opacity 0.15s;
            }
            p {
                display: inline-block;
                cursor: pointer;
            }
            span {
                margin-right: 5px;
            }
            span:hover {
                text-decoration: underline;
                color: blueviolet;
            }

            .button-next{
                cursor: pointer;
                margin-left: 10px;
                padding: 10px 15px;
                font-size: 20px;
                font-weight: bold;
            }
            .button-next:hover {
                opacity: 0.7;
                transition: opacity 0.15s;
            }
        </style>
    </head>

    <body>
        <button class="button-back">
            Back
        </button>

        <p class="para1">
            <span class="dude1">
                1
            </span>
        </p>

        <p class="para2">
            <span class="dude2">
                2
            </span>
        </p>

        <p class="para3">
            <span class="dude3">
                3
            </span>
        </p>

        <p class="para4">
            <span class="dude4">
                4
            </span>
        </p>

        <p class="para5">
            <span class="dude5">
                5
            </span>
        </p>

        <button class="button-next">
            Next
        </button>
    </body>
</html>
