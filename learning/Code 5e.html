<!DOCTYPE html>
<html>
    <head>
        <style>
            .new {
                color: rgb(214, 6, 6);
                font-family: Arial;
                font-size: x-small;
                font-weight: bold;
                align-items: center;
                display: flex;
                flex-direction: column;
            }

            .macbook {
                font-family: Arial;
                font-weight: bolder;
                align-items: center;
                align-items: center;
                display: flex;
                flex-direction: column;
                margin: 5px;
                font-size: large;
            }

            .supercharged {
                font-family: Arial;
                font-weight: 799;
                font-size: 38px;
                align-items: center;
                display: flex;
                flex-direction: column;
                margin: 5px;
            }

            .joke {
                font-family: Arial;
                align-items: center;
                display: flex;
                flex-direction: column;
            }

            .buy {
                background-color: rgb(33, 120, 227);
                border: none;
                border-radius: 20px;
                color: white;
                display: flex;
                justify-content: center;
                font-family: Arial;
                align-items: center;
                display: flex;
                flex-direction: column;
                font-weight: bold;
                cursor: pointer;
                padding: 10px 20px;
            }
            .buy:hover {
                box-shadow: 3px 3px 0px rgba(0,0,0,0.3);
                transition: box-shadow 0.15s;
            }


        </style>
    </head>
    <body>

        <p class="new">
            New
        </p>

        <p class="macbook">
            MacBook Pro
        </p>

        <p class="supercharged">
             Supercharged for pros.
        </p>

        <p class="joke">
           From $1999
        </p>

        <button class="buy">
            Buy
        </button>

    </body>   

</html>
