<!DOCTYPE html>
<html>
    <head>
        <style>
            .right-side {
                color: white;
                font-weight: 600;
                font-size: 10px;
                cursor: pointer;
                width: 10px;
            }
            .right-side:hover {
                text-decoration: underline;
            }
            .middle-side {
                border-radius: 50px;
                border: none;
                padding: 6px;
            }
            .left-side {
                color: white;
                border: 1px solid white;
                background-color: rgba(145, 6, 180, 0.8);
                padding: 6px;
                cursor: pointer;
            }
            .left-side:hover {
                transform: scale(1.1);
                transition: transform 0.4s ease-in-out;
            }
        </style>
        <title> Design </title>
    </head>
    <body>
        <div style="display: flex; background-color: rgba(145, 6, 180, 0.842); justify-content: space-between; font-family: Arial; padding: 10px; align-items: center;">
            <div class="right-side"> Home </div>
            <div style="flex: 1;"> <input type="text" placeholder="Search" class="middle-side"> </div>
            <div> <button class="left-side"> Download </button> </div>
        </div>
    </body>
</html>
