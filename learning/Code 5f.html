<!DOCTYPE html>
<html>
    <head>
        <style>
            .price-usd {
                font-weight: normal;
                font-family: Arial;
                display: inline;
            }
            
            .currency {
                font-family: Arial;
                display: inline;
                color: grey;
                font-size: small;
            }

            .census {
                color: rgb(60, 148, 60);
                font-family: Arial;
                margin: 5px 5px;
                font-size: 15px;
            }

            .report {
                font-family: Arial;
                margin: 5px;
                color: grey;
            }

            .rate {
                color: rgb(190, 5, 5);
                font-family: Arial;
            }

        </style>
    </head>

    <body>
        <h1 class ="price-usd">
            1,049.61
        </h1>

        <p class="currency">
            USD
        </p>

        <p class="census">
            +18.05 (1.75%) today
        </p>

        <p class="report">
            After hours 1,048.00 <span class="rate">
                -1.61 (0.15%)
            </span>
        </p>

    </body>
</html>
