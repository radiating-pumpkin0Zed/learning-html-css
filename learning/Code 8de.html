<!DOCTYPE html>
<html>
    <head>
        <style>
            input {
                border-radius: 8px;
                border-style: solid;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 5px;
                border-color: rgb(215, 224, 232);   /* min-height: 40px; resize: vertical; overflow: auto; */                 
            }
                input::placeholder {
                    color: rgb(150, 150, 150);
                }
                input:focus {
                    border-color: rgb(0, 123, 255);
                    outline: none;
                    transition: border-color 0.3s ease-in;
                }
            
            .e-mail {
                border: solid rgb(215, 224, 232);
                display: block;
                width: 349px;
            }
            button {
                width: 369px;
                border: none;
                background-color: rgb(0, 123, 255);
                color: white;
                border-radius: 8px;
                margin-top: 10px;
                padding: 10px;
                font-weight: bold;
                display: flex;
                justify-content: center;
                align-items: left;
            }
            button:hover {
                cursor: pointer;
                opacity: 0.8;
                transition: opacity 0.3s ;
            }

        </style>

    </head>   
    <body>
            <!-- <textarea type="text" placeholder="First Name"></textarea> -->
            <!-- <textarea type="text" placeholder="Last Name"></textarea> -->
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">   
        <input class="e-mail" type="text" placeholder="Email">
        <button>
            Sign Up
        </button>   

    </body>
</html>
