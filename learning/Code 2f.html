<!DOCTYPE html>
<html>
    <head>
        <style>
            .amazon-button {
    background-color: rgb(255,216,20);
    color: black;
    border-radius: 20px;
    width: 150px;
    text-align: center;
    height: 34px;
    padding: 7px 7px 7px 7px;

    font-size: 15px;
    border: none;
    display: inline-block;
    margin-right: 12px;

    }

    }

            .buy-button {
    text-align: center;
    background-color: rgb(255, 164, 28);

    width: 150px;
    height: 34px;
    padding: 7px 7px 7px 7px;
    font-family: Arial;
    font-size: 15px;
    border: none;
    display: inline-block;
    margin-right: 50px;
    cursor: pointer;
    }

        </style>
    </head>
    <body>
        <a href="www.amazon.com">
            Back to amazon<br>
        </a>

        <p>
           <b><h1> Nike Black Running Shoes</h1></b>
        </p>

        <p class="rate">
            $39 - in stock.<br>
        </p>

        <p>
            Free delivery tomorrow.<br>
        </p>

        <button class ="amazon-button">
            Add to Cart
          </button>
          
        <button class ="buy-button">
            Buy now
        </button>

        </body>
    </html>
