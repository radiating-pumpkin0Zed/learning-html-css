<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Business Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design-a-business-card-css.css" />
  </head>

  <body>
    <div class="business-card">

      <img
        src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
        alt="A flower"
        class="profile-image"/>

      <p class="full-name">ZeD</p>
      <p class="designation">Nothing as of now</p>
      <p class="company">@No company</p>

      <hr />

      <p>Email: email@gmail.com</p>
      <p>Phone: (123) 456-7890</p>
      <a href="http://example.com"> Portfolio </a>

      <hr />

      <div class="social-media">
        <h2>Connect with me</h2>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
      </div>

    </div>
  </body>
</html>
